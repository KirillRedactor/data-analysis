<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop Analytics</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Coffee Shop Analytics Dashboard</h1>
      
      <div class="controls">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search by barista ID..." />
          <button id="searchButton">Search</button>
        </div>
        
        <div class="filter-container">
          <label for="coffeeFilter">Filter by coffee type:</label>
          <select id="coffeeFilter">
            <option value="">All coffees</option>
            <!-- Will be populated dynamically -->
          </select>
        </div>
        
        <div class="display-controls">
          <label for="rowsPerPage">Rows per page:</label>
          <select id="rowsPerPage">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
          </select>
          
          <div class="column-visibility">
            <button id="toggleColumnsBtn">Toggle columns</button>
            <div id="columnSelector" class="column-selector hidden">
              <!-- Will be populated dynamically -->
            </div>
          </div>
        </div>
      </div>
      
      <div class="table-container">
        <table id="dataTable">
          <thead>
            <tr id="tableHeader">
              <!-- Will be populated dynamically -->
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Will be populated dynamically -->
          </tbody>
          <tfoot id="tableFooter">
            <!-- Will be populated dynamically -->
          </tfoot>
        </table>
      </div>
      
      <div class="pagination-container">
        <button id="prevPage">Previous Page</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button id="nextPage">Next Page</button>
      </div>
      
      <div class="metrics-selector">
        <h3>Footer Metrics</h3>
        <div id="metricsOptions">
          <!-- Will be populated dynamically -->
          <label><input type="checkbox" data-metric="total" checked> Total</label>
          <label><input type="checkbox" data-metric="average" checked> Average</label>
        </div>
      </div>
    </div>

    <script src="src/storage.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/generate.js"></script>
    <script src="src/dataProcessor.js"></script>
    <script src="src/tableRenderer.js"></script>
    <script src="src/tableControls.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
